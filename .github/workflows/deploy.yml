name: Deploy Frontend to S3 + CloudFront

on:
  push:
    branches:
      - main   # o la rama que uses

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Sync S3 bucket
        run: aws s3 sync ./dist s3://triviafront --delete
        # cambia ./dist por ./build si usas React

      - name: Invalidate CloudFront cache
        run: aws cloudfront create-invalidation --distribution-id D1234567890 --paths "/*"
        # cambia el ID por el de tu distribuci√≥n
